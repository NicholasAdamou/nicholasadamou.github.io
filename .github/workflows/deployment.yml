name: Deploy to Surge.sh

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    name: Deploy
    # The type of operating-system that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Installs and configures Node.js, so that way we can execute surge.sh for deployment
      - uses: actions/checkout@v2
      - name: Use Node.js and Deploy to nicholasadamou.com
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      # Execute the steps required for deployment
      - run: npx yarn install
      - run: npx yarn build
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
      - run: npx yarn deploy
        env:
          CI: true
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
